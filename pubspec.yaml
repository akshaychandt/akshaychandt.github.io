name: portfolio
description: "Professional Flutter Developer Portfolio - Akshay Chand T"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Animations
  flutter_animate: ^4.3.0
  animated_text_kit: ^4.2.2

  # UI Components
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0

  # Utilities
  url_launcher: ^6.2.1
  visibility_detector: ^0.4.0+2

  # Email Service
  emailjs: ^4.0.0
  http: ^1.2.0

  # Icons
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/resume/
