  <!-- Performance timing for debugging -->
  <script>
    window.flutterLoadStart = performance.now();
  </script>

  <!-- Measure and report web vitals -->
  <script>
    // Report paint timing for performance monitoring
    if ('PerformanceObserver' in window) {
      try {
        const paintObserver = new PerformanceObserver(function(list) {
          for (const entry of list.getEntries()) {
            if (entry.name === 'first-contentful-paint') {
              console.log('FCP:', entry.startTime.toFixed(0), 'ms');
              // Report to analytics
              if (window.gtag) {
                gtag('event', 'web_vitals', {
                  event_category: 'Performance',
                  event_label: 'FCP',
                  value: Math.round(entry.startTime)
                });
              }
            }
          }
        });
        paintObserver.observe({ entryTypes: ['paint'] });

        // Observe Largest Contentful Paint
        const lcpObserver = new PerformanceObserver(function(list) {
          const entries = list.getEntries();
          const lastEntry = entries[entries.length - 1];
          console.log('LCP:', lastEntry.startTime.toFixed(0), 'ms');
          if (window.gtag) {
            gtag('event', 'web_vitals', {
              event_category: 'Performance',
              event_label: 'LCP',
              value: Math.round(lastEntry.startTime)
            });
          }
        });
        lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
      } catch (e) {
        // PerformanceObserver not fully supported
      }
    }
  </script>
